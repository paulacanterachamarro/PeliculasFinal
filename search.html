<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar - TMDB Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-wrapper">
            <div class="nav-left">
                <a href="index.html" class="nav-logo">TMDB</a>
                <ul class="nav-links">
                    <li><a href="index.html">Películas</a></li>
                    <li><a href="index.html">Series</a></li>
                    <li><a href="index.html">Gente</a></li>
                    <li><a href="index.html">Más</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <i class="fas fa-plus"></i>
                <div class="lang-box">ES</div>
                <a href="#">Iniciar sesión</a>
                <a href="#">Únete a TMDB</a>
                <i class="fas fa-search search-icon-nav"></i>
            </div>
        </div>
    </nav>

    <main class="search-page">
        <aside class="search-sidebar">
            <div class="filter-panel">
                <h3>Resultados de búsqueda</h3>
                <ul class="filter-list">
                    <li class="filter-item active">
                        <span>Películas</span>
                        <span class="count" id="movie-count">0</span>
                    </li>
                    <li class="filter-item">
                        <span>Series</span>
                        <span class="count" id="tv-count">0</span>
                    </li>
                </ul>
            </div>
        </aside>

        <section class="search-results">
            <div class="search-header">
                <form id="search-form-page">
                    <input type="text" id="search-input-page" placeholder="Buscar una película, serie, persona......">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div id="results-container" class="results-list">
                <!-- Los resultados se cargarán aquí -->
            </div>
        </section>
    </main>

    <script src="search.js"></script>
</body>
</html>
